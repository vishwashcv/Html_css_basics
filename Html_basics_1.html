<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtr=device-width" , initial-scale=1.0>

    <title>doc</title>

</head>

<body style="margin:0%">
    <h3 style="margin-top:2px; margin-bottom:2px" ;>Create a form</h3>
    <form>
        <fieldset style="max-width:25%; width:100%;">
            <legend>contact form</legend>
            <table width=100%>
                <tr>
                    <td>
                        <label>Name : </label>
                    </td>
                    <td>
                        <input name="fname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password : </label>
                    </td>
                    <td>
                        <input type="password" name="password" />
                    </td>
                </tr>


                <tr>
                    <td>
                        <label>Photo : </label>
                    </td>
                    <td>
                        <input type="file" name="Photo">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="checkbox" name="gender" value="male" />

                        <label>men</label>

                        <input type="checkbox" name="gender" value="female" />

                        <label>women</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>privacy &amp; policy</label>
                    </td>
                    <td>
                        <input type="radio" name="agree" value="agree" />

                        <label>agree</label>

                        <input type="radio" name="agree" value="dontagree" />

                        <label>don't agree</label>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>

                        <input type="submit">

                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br />

    <hr />

    <h3 style="margin-top:2px; margin-bottom:2px" ;>Create Table</h3>
    <table border="1" style="width:100%; max-width:25%;">
        <tr>
            <td colspan="1">country</td>
            <td colspan="3">population </td>
        </tr>
        <tr>
            <td rowspan="3">INDIA</td>
            <td colspan="1"> 1990 </td>
            <td colspan="1">100 </td>

        </tr>
        <tr>
            <td colspan="1">1995 </td>
            <td colspan="1">120 </td>
        </tr>
        <tr>
            <td colspan="1">2000 </td>
            <td colspan="1">150 </td>
        </tr>
        <tr>
            <td rowspan="3">USA</td>
            <td colspan="1"> 1990 </td>
            <td colspan="1">100 </td>
        </tr>
        <tr>
            <td colspan="1">1995 </td>
            <td colspan="1">120 </td>
        </tr>
        <tr>
            <td colspan="1">2000 </td>
            <td colspan="1">150 </td>
        </tr>
    </table>
    <br />

    <hr />

    <h3 style="margin-top:2px; margin-bottom:2px" ;>Create List</h3>
    <ul>
        <li>Madurai</li>
        <ol type="i">
            <li>periyar</li>
            <li>Mahal</li>
        </ol>
    </ul>
    <ul>
        <li>Banglore</li>
        <ol type="i">
            <li>Majestic</li>
            <li>BTM</li>
            <ol type="A">
                <li>Stage 1</li>
                <li>Stage 2</li>
            </ol>
        </ol>
    </ul>


</body>
